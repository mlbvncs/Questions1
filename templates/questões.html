<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.ai</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/styles/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="body">
    <header>
      <div class="container-fluid div1 font1">
        <nav class="navbar navbar-expand-sm navbar-dark px-5">
          <a class="navbar-brand" href="/">three.ai</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-link" href="/">01: Principal</a>
              {% if current_user.is_authenticated %}
                <a class="nav-link" href="/usuário">02: Usuário</a>
                <a class="nav-link active" href="/questões">03: Questões</a>
              {% else %}
                <a class="nav-link" href="/entrarnaconta">02: Entrar | Criar conta</a>
              {% endif %}
            </div>
          </div>
        </nav>
      </div>
    </header>
    {% block content %}
      {% if current_user.is_authenticated %}
        <div class="container-fluid px-5">
          <div class="pt-4">
            <h4 class="mb-0">Encontre questões</h4>
            <div class="pt-3">
              <a href="/escolherquestão"><img src="static/images/questões1.png" class="image" id="image1" onmouseover="newImg1()" onmouseout="oldImg1()"></a>
            </div>
          </div>
          <!--
          <div class="pt-4">
            <h4 class="mb-0">Crie questões</h4>
            <div class="pt-3">
              <a href="/criarquestão"><img src="static/images/questões3.png" class="image" id="image2" onmouseover="newImg2()" onmouseout="oldImg2()"></a>
            </div>
          </div>
          -->
        </div>
      {% else %}
        <div class="container-fluid px-5 div2">
          <div class="py-5 px-5 div3">
            <h3 class="text-center">Usuário não está logado</h3>
          </div>
        </div>
      {% endif %}
      <style>
        .div2 {
          height: 691px;
          /*alinhando a div de dentro verticalmente e horizontalmente no centro*/
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .div3 {
          width: 500px;
        }
        .image {
          width: 160px;
          height: 140px;
        }
      </style>
      <script>
        function newImg1(){
            var image = document.querySelector('#image1')
            image.setAttribute('src', 'static/images/questões2.png')
        }
        function oldImg1(){
            var image = document.querySelector('#image1')
            image.setAttribute('src', 'static/images/questões1.png')
        }

        function newImg2(){
            var image = document.querySelector('#image2')
            image.setAttribute('src', 'static/images/questões4.png')
        }
        function oldImg2(){
            var image = document.querySelector('#image2')
            image.setAttribute('src', 'static/images/questões3.png')
        }
      </script>
    {% endblock %}
  </body>
</html>
